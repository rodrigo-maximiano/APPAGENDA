<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="includes/head"/>
<body>
<header th:include="includes/header" />

<div th:fragment="container">
    <h1>CADASTRO DE USU√ÅRIO</h1>
    <div class="row">
        <div class="col-sm-2 contact-form"></div>
        <div class="col-sm-6 contact-form">
            <form id="contact" method="post" class="form" role="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="row">
                    <div class="col-xs-6 col-md-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Nome" type="text"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6 form-group">
                        <button class="btn btn-primary pull-right" type="submit">Cadastrar</button>
                    </div>
                </div>
                <div class="col-sm-2 contact-form"></div>
            </form>
        </div>
    </div>
</div>
<footer th:include="includes/footer" />
</body>
</html>
